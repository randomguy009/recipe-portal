<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    (recipeWasSelected)="SelectedRecipeItem = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="SelectedRecipeItem; else noInfo" [recipe] = "SelectedRecipeItem"></app-recipe-detail>
    <ng-template #noInfo>
      <p>Please select a fucking recipe</p>
    </ng-template>
  </div>
</div>
